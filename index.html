<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body{
        background-image: url('gloud.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>
    <title>Contact Details</title>
</head>
<body>
    
    <h1>Enter Your Details</h1>
    <form action="">

      <label for=""> Name </label><input type="text">
    
      <br><br>

      <label for="email">Email</label>
      <input id="email" type="email">

      <p>Enter Your Tshirt Size</p>
      
      <input id="XS" name="tshirtsize" type="radio" value="XS"><label for="XS">XS</label><br>
      
      <input id="S" name="tshirtsize" type="radio" value="S"><label for="S">S</label><br>
      
      <input id="M" name="tshirtsize" type="radio" value="M"><label for="M">M</label><br>

      <input id="L" name="tshirtsize" type="radio" value="L"><label for="L">L</label><br>

      <input id="XL" name="tshirtsize" type="radio" value="XL"><label for="XL">XL</label><br>

      <input id="XXL" name="tshirtsize" type="radio" value="XXL"><label for="XXL">XXL</label><br>
      <br><br>

      <label for="color">Color</label>
      <input id="color" type="color">
      <br><br>

      <label for="Bag">Choose a Combo</label>
      <select name="Bag" id="Bag">
        <option value="volve">Bag + Bottle</option>
        <option value="rolls royce">Bag + Notebook</option>
        <option value="mercedes">Notebook + Bottle</option>
        <option value="audi">Bag + Stickers + Bottles</option>
      </select>

      <br><br><br>

      <label for="aboutYourself">Address</label>
      <textarea name="aboutYourself" id="aboutYourself" cols="50" rows="0"></textarea>

      <br><br>

      <label for="Pin Code">Pin Code</label>
      <input type="text">

      <br><br>

      <label for="Mobile No.">Mobile No.</label>
      <input type="number">

      <br><br><br>
      <input type="submit">


    </form>



</body>
</html>
